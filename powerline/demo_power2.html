
<!DOCTYPE html>
<html>
<head>
	<title>Demo powerlines</title>
	<meta charset="utf-8" />
    <style>
		html, body, #map {
			height: 100%;
			margin: 0px;
		}
    </style>

	<link rel="stylesheet" href="//www.kosmosnimki.ru/lib/geomixer/geomixer.css" />
	<script src="//www.kosmosnimki.ru/lib/geomixer/geomixer-src.js?key=U92596WMIH"></script>

	<link rel="stylesheet" href="demo_power.css" />
	<script src="//scanex.github.io/GMXPluginCadatsre/cadastre.js"></script>
</head>
<body>
	<div class="legend">
					<ul>
						<li><div class="leg2"></div> Инфраструктура ЛЭП</li>
						<li><div class="leg1"></div> Проблемные участки</li>
					</ul>
	</div>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([55.8693, 48.5334], 11);


        //Load all the layers from GeoMixer map and add them to Leaflet map
        L.gmx.loadMap('803A9369B538429A910D5A90587D4422', {leafletMap: map});
		var layerGroup = publicInterface.afterViewer({}, map);
		layerGroup.addTo(map);


		var bounds = [[43.64701, -79.39425], [43.64533, -79.38235]];

    
    	L.rectangle(bounds, {color: "red", weight: 1}).addTo(map);
	</script>
</body>
</html>
