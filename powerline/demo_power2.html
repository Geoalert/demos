
<!DOCTYPE html>
<html>
<head>
	<title>Demo powerlines</title>
	<meta charset="utf-8" />
    <style>
		html, body, #map {
			height: 100%;
			margin: 0px;
		}
    </style>

	<link rel="stylesheet" href="//www.kosmosnimki.ru/lib/geomixer_1.3/geomixer.css" />
	<script src="//www.kosmosnimki.ru/lib/geomixer_1.3/geomixer-src.js"></script>

	<link rel="stylesheet" href="demo_power.css" />
	<script src="//scanex.github.io/GMXPluginCadatsre/cadastre.js"></script>
	<link rel="stylesheet" href="//maps.kosmosnimki.ru/api/plugins/external/GMXPluginCadastre/cadastre.css?4ae9925b3cf74ab79535041a00bbe858&4ae9925b3cf74ab79535041a00bbe858">
</head>
<body>
	<div class="legend">
					<ul>
						<li><div class="leg2"></div> Инфраструктура ЛЭП</li>
						<li><div class="leg1"></div> Проблемные участки</li>
					</ul>
	</div>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([55.8693, 48.7434], 11);


        //Load all the layers from GeoMixer map and add them to Leaflet map
        L.gmx.loadMap('803A9369B538429A910D5A90587D4422', {leafletMap: map});
		var layerGroup = publicInterface.afterViewer({}, map);
		layerGroup.addTo(map);


		var bounds = [[55.8423, 48.4150], [55.9336, 49.1579]];

    
    	L.rectangle(bounds, {color: "white", weight: 1, fillOpacity: 0.0}).addTo(map);
	</script>
</body>
</html>
