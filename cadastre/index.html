
<!DOCTYPE html>
<html>
<head>
	<title>Cadastre Layer Example</title>
	<meta charset="utf-8" />
    <style>
		html, body, #map {
			height: 100%;
			margin: 0px;
		}
    </style>

	<link rel="stylesheet" href="//www.kosmosnimki.ru/lib/geomixer_1.3/geomixer.css" />
	<script src="//www.kosmosnimki.ru/lib/geomixer_1.3/geomixer-src.js"></script>

	<link rel="stylesheet" href="cadastre.css" />
	<script src="//scanex.github.io/GMXPluginCadatsre/cadastre.js"></script>-
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([55.9122, 37.7576], 13);

		/*var osm = L.tileLayer('https://sat01.maps.yandex.net/tiles?l=sat&v=3.403.0&x={x}&y={y}&z={z}&lang=ru_RU', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="">Yandex</a>'
		}).addTo(map);*/

        //Load all the layers from GeoMixer map and add them to Leaflet map
        L.gmx.loadMap('22C7EDB8EB854B80B33E9BB7FC92552D', {leafletMap: map});
		var layerGroup = publicInterface.afterViewer({}, map);
		layerGroup.addTo(map);
	</script>
</body>
</html>
